<ion-content >
  <div class="top" color="success">
    <img src="assets/icon/bd.jpg" /> 
    <h2>HAPPY BIRTHDAY WISHES!!</h2>
    <small>Login to your account  </small>
  </div> <br>

      <div padding>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                ngModel
                name="name"
                #phoneCtrl="ngModel"
                placeholder="Full name"
              ></ion-input>
            </ion-item>
            <p class="error" *ngIf="!nameCtrl.valid && nameCtrl.touched">
              Name must be valid.
            </p>
    
            <ion-item>
              <ion-input
                type="Password"
                ngModel
                name="password"
                required
                minilength="6"
                #passwordCtrl="ngModel"
                placeholder="Password"
              ></ion-input>
            </ion-item>
            <p class="error" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              Password should be five digits.
            </p>
          </ion-list>
          <ion-button
            type="submit"
            routerDirection="root"
            [disabled]="processing"
            shape="round"
            style="color:white"
            expand="block"

          >
            Login
          </ion-button>
          <p class="error">{{ error }}</p>
        </form>
            <br/>
            <div text-center>
              <small> Dont have accout? <a (click)="goToSignup()"><b>Create one here</b></a></small>
            </div>
          </div>
</ion-content>
